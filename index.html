<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>rock paper scizzors</title>
</head>

<body id="rps">

<div class="container">
<div class="row">
<div id="jumbo" class="jumbotron">
<div class="col-la-11">
<div class="header">
<h1 class="titletext">Enter User Name to Play Rock Paper Scissors</h1>
</div>

<div class="input">
<input type="text" class="nameinput" placeholder="User Name">
</input>
</div>

<div class="startbutton">
<button>Start</button>
</div>


<div class="waiting">
<h2>Waiting for opponent...</h2>
</div>


  <p>Click on the images to play Rock, Paper, or Scissor.</p>  
  
<!-- icons -->
<div class="pictures">
    <i id="rock" class="pic">
    <img src="rock.jpg"></img>
    </i>
    <i id="paper" class="pic">
    <img src="paper.jpg"></img>
    </i>
    <i id="scissors" class="pic">
    <img src="scissors.jpg"></img>
    </i>  
</div>

  

<!-- data -->
  <div class="computer">
    <p id="playerResult"></p>
    <p id="compResult"></p>
    <p id="winner"></p>
  </div>
  
  <!--Scoreboard-->
  <table>

    <tr>
       <td>Player</td>
       <td>Computer</td>
    </tr>
    <tr>
       <td id="playerScore">0</td>
       <td id="compScore">0</td>
    </tr>
  </table>
  </div>
  </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
